<script type="text/x-red" data-help-name="aerogear" data-lang="es-ES">
   <p><b>Envía notificationes con Aerogear Unified Push Server.</b></p>
   <p>
     Envía <b>msg.payload</b> como el contenido de una notificación utilizando Aerogear Unified Push Server. <br>
     Se necesita la <em>URL</em> del servidor UPS, la <em>application Id</em> y el <em>master secret</em>. <br>
     Más información se puede encontrar en <a href="https://aerogear.org/push/#unifiedpush">Unified Push</a>. Clientes
     para recibir notificaciones se pueden crear con <a href="https://aerogear.org/android/">Aerogear Android</a>
     y otras plataformas soportadas.
   </p>
</script>

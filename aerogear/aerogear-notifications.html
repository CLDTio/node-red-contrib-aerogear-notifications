<script type="text/x-red" data-template-name="aerogear">

    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-server"></i>
            <span data-i18n="aerogear-notifications.label.url"></span>
        </label>
        <input type="text" id="node-input-url" data-i18n="[placeholder]aerogear-notifications.label.url">
    </div>
    <br/>

    <div class="form-row">
        <label for="node-input-appId"><i class="fa fa-key"></i>
            <span data-i18n="aerogear-notifications.label.appId"></span>
        </label>
        <input type="text" id="node-input-appId" data-i18n="[placeholder]aerogear-notifications.label.appId">
    </div>
    <br/>

    <div class="form-row">
        <label for="node-input-masterSecret"><i class="fa fa-user-secret"></i>
            <span data-i18n="aerogear-notifications.label.masterSecret"></span>
        </label>
        <input type="text" id="node-input-masterSecret" data-i18n="[placeholder]aerogear-notifications.label.masterSecret">
    </div>
    <br/>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>
            <span data-i18n="aerogear-notifications.label.name"></span>
        </label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]aerogear-notifications.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="aerogear" data-lang="en-US">
   <p><b>Send Push notifications with Aerogear Unified Push Server.</b></p>
   <p>
     Sends <b>msg.payload</b> as the body of a notification through Aerogear Unified Push Server. <br>
     You will need the <em>URL</em> of the UPS server, as well as the <em>application Id</em> and the
     <em>master secret</em>. <br>
     More information about <a href="https://aerogear.org/push/#unifiedpush">Unified Push</a>. Clients
     that receive notifications can be created with <a href="https://aerogear.org/android/">Aerogear Android</a>
     or the other supported platforms.
   </p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('aerogear',{
        category: 'output',
        color: 'rgb(215, 215, 160)',
        defaults: {
            name: {value: ""},
            masterSecret: {value: "", required: true},
            appId: {value: "", required: true},
            url: {value: "", required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "gears.png",
        align: "right",
        label: function() {
            return this.name || "aerogear";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

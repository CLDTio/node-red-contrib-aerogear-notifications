<script type="text/x-red" data-template-name="aerogear">

    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-server"></i>
            <span data-i18n="aerogear-notifications.label.url"></span>
        </label>
        <input type="text" id="node-input-url" data-i18n="[placeholder]aerogear-notifications.label.url">
    </div>
    <br/>

    <div class="form-row">
        <label for="node-input-key"><i class="fa fa-key"></i>
            <span data-i18n="aerogear-notifications.label.key"></span>
        </label>
        <input type="text" id="node-input-key" data-i18n="[placeholder]aerogear-notifications.label.key">
    </div>
    <br/>

    <div class="form-row">
        <label for="node-input-secret"><i class="fa fa-user-secret"></i>
            <span data-i18n="aerogear-notifications.label.secret"></span>
        </label>
        <input type="text" id="node-input-secret" data-i18n="[placeholder]aerogear-notifications.label.secret">
    </div>
    <br/>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>
            <span data-i18n="aerogear-notifications.label.name"></span>
        </label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]aerogear-notifications.label.name">
    </div>
</script>


<script type="text/x-red" data-help-name="aerogear">
   <p>Send Push notifications with Aerogear Unified Push Server</p>

   <p>Outputs an object called <b>msg</b> containing <b>msg.topic</b> and
   <b>msg.payload</b>. msg.payload is a String.</p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('aerogear',{
        category: 'output',
        color: 'rgb(215, 215, 160)',
        defaults: {
            name: {value: ""},
            secret: {value: "", required: true},
            key: {value: "", required: true},
            url: {value: "", required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "gears.png",
        label: function() {
            return this.name || "aerogear";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
